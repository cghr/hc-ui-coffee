<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <!--<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>
    <link rel="stylesheet" type="text/css" href="assets/dhtmlx/dhtmlx.css">
    <link rel="stylesheet" type="text/css" href="assets/dhtmlx/skins/dhtmlxgrid_dhx_skyblue.css">


    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
</head>

<body oncopy="return false" oncut="return false" onpaste="return false">

<h4 access-level="accessLevels.anon" align="center">Version 1.0</h4>
<!-- Div for displaying toast messages -->
<toaster-container toaster-options="{'time-out': 4000}"></toaster-container>
<header>
    <!--<nav class="container navbar-default ">-->
    <nav class="container navbar-default" ng-controller="NavCtrl as NavCtrl" access-level="accessLevels.user">
        <ul class="nav navbar-nav ">
            <li>
                <a class="navbar-brand" href="#">ISHA</a>
            </li>
            <li ng-class="{active:$state.includes('enum')}">
                <a ui-sref="enum.area">Enumeration</a>
            </li>
            <li ng-class="{active:$state.includes('hc')}">
                <a ui-sref="hc.area">Household Questionnaire</a>
            </li>
            <li ng-class="{active:$state.includes('dashboard')}">
                <a href="#/dashboard">Dashboard</a>
            </li>
            <li ng-class="{active:$state.includes('report')}">
                <a href="#/report/11">Reports</a>
            </li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#/sync">Synchronize</a>
            </li>
            <li>
                <a href="" ng-click="NavCtrl.logout()">Logout</a>
                <!--<a href="">Logout</a>-->
            </li>


        </ul>
    </nav>
</header>

<div class="row clearfix" ui-view="">

</div>

</body>
</html>
