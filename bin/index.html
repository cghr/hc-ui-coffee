<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <!--<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/myApp-2.1.css"/>
    
    <link rel="stylesheet" type="text/css" href="assets/dhtmlx/dhtmlx.css">
    <link rel="stylesheet" type="text/css" href="assets/dhtmlx/skins/dhtmlxgrid_dhx_skyblue.css">


    <!-- compiled JavaScript -->
    <script type="text/javascript" src="assets/myApp-2.1.js"></script>
    
</head>

<body>

<h4 access-level="accessLevels.anon" align="center">Version 2.0 (Release:28th Sep'15)</h4>
<!-- Div for displaying toast messages -->
<toaster-container toaster-options="{'time-out': 6000}"></toaster-container>
<header>
    <!--<nav class="container navbar-default ">-->
    <nav class="container navbar-default" ng-controller="NavCtrl as NavCtrl" access-level="accessLevels.user">
        <ul class="nav navbar-nav ">
            <li>
                <a class="navbar-brand" href="#">COD Study</a>
            </li>

            <li ng-class="{active:$state.includes('enum')}">
                <a ui-sref="enum.area">Areas/Home</a>
            </li>
            <!--<li ng-class="{active:$state.includes('va')}">-->
            <!--<a ui-sref="va.area">VA</a>-->
            <!--</li>-->

            <li ng-class="{active:$state.includes('dashboard')}">
                <a href="#/dashboard">Dashboard</a>
            </li>
            <li ng-class="{active:$state.includes('report')}">
                <a href="#/report/11">Reports</a>
            </li>
            <li ng-class="{active:$state.includes('restore')}">
                <a href="#/restore">Restore Session</a>
            </li>
            <li access-level="accessLevels.manager" ng-class="{active:$state.includes('resampling')}">
                <a href="#/resampling">Resampling</a>
            </li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#/sync">Synchronize</a>
            </li>
            <li>
                <a href="" ng-click="NavCtrl.logout()">Logout</a>
                <!--<a href="">Logout</a>-->
            </li>


        </ul>
    </nav>
</header>
<div class="container">

    <div class="col-md-9"></div>
    <div class="col-md-3">
        <div>
            <div style="margin-right: 5px" access-level="accessLevels.anon">
                <select class="form-control" ng-change="changeLanguage(app.lang)" ng-model="app.lang">
                    <option value="">Select Language</option>
                    <option value="gj">Gujrathi</option>
                    <option value="">English</option>

                </select>
            </div>
        </div>
        <div align="right" access-level="accessLevels.user">Current AreaId: <span style="font-weight: bold">{{$stateParams.areaId}}</span>
        </div>

    </div>

</div>

<h4 align="center" ng-if="$state.current.name=='enum.area'">
    <a href="#/enum/area/1/house/9911810/household/991181001/esl">Sample Deaths (Only for Demo)</a>
</h4>


<div class="row clearfix" ui-view="" keypressEvents>


    <div ui-view="" keypressEvents></div>

</div>

</body>
</html>
